{% include JB/setup %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <script src="/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript" src="/assets/js/jquery-1.7.2.min.js"></script>
    <link href="/assets/stylesheets/lightbox.css" rel="stylesheet" />
</head>

  </head>

  <body>
    <article>
        {{ content }}
    </article>

    {% include JB/analytics %}

    <script type="text/javascript">
        $("article img").each(function(i, img) {
            img = $(img);
            img.replaceWith(
                '<a href="' + img.attr("src") + '" rel="lightbox"><img src="' +
                img.attr("src") + '" alt="' + img.attr("alt") + '"></img></a>'
            )
        });
    </script>
    <script type="text/javascript" src="/assets/js/lightbox.js"></script>
    <script type="text/javascript" src="/assets/js/prettify.js"></script>
    <link href="/assets/stylesheets/prettify.css" rel="stylesheet" />
    <script type="text/javascript">prettyPrint();</script>
  </body>
</html>
